<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

</h:head>

<h:body>
	<ui:composition template="/template/backend.xhtml">
	<ui:define name="titre">Liste des clients</ui:define>
		
		<ui:define name="contenu">
		<h:form>
         <section class="panel">
                          <header class="panel-heading">
                            <h4>Liste des Clients</h4>
                          </header>
                          <table class="table table-striped table-advance table-hover">
                              <thead>
                              <tr>
                                  <th><i class="icon-bullhorn"></i> Entreprise</th>
                                  <th class="hidden-phone"><i class="icon-envelope-alt"></i> E-mail</th>
                                  <th><i class="icon-phone-sign"></i> Telephone</th>
                                  <th><i class=" icon-edit"></i> Adresse</th>
                                  <th></th>
                              </tr>
                              </thead>
                              <tbody>
                              <ui:repeat var="client" value="#{clientBean.listClient}">
	                              <tr>
	                                  <td><STRONG>#{client.nom}</STRONG></td>
	                                  <td class="hidden-phone">#{client.email}</td>
	                                  <td>
	                                  	#{client.telephone}
	                                  </td>
	                                  <td>	
	                                  <shiro:hasPermission name="Client:love">
	                                  	voir client
	                                  </shiro:hasPermission>
	                                  		#{client.adresse}</td>
	                                  <td>
	                                  <div class="pull-right btn-group  btn-group-xs">
	                                  		<h:commandButton styleClass="btn btn-warning" value="Editer" action="#{clientBean.editClient(client)}"/>
	                           	       		<h:commandButton styleClass="btn btn-primary" value="Desactiver" action="#{clientBean.editClient(client)}"/>
	                                  </div>
    	                               </td>
	                              </tr>
                              </ui:repeat>
                              </tbody>
                     </table>
             </section>
             </h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
