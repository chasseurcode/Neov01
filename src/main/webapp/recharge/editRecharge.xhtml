<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

</h:head>

<h:body>
	<ui:composition template="/template/backend.xhtml">
	<ui:define name="titre">Modification client</ui:define>
		<ui:define name="contenu">
			<div class="col-sm-offset-3 col-sm-6">
				<section class="panel">
                          <header class="panel-heading">
                             <h4>Modification fiche client</h4>
                          </header>
                          <div class="panel-body">
                               <h:form styleclass="form-horizontal" p:role="form">
                              
                                  <div class="form-group">
                                      <label for="nom" class="col-lg-2 col-sm-2 control-label">Operateur</label>
                                      <div class="col-lg-10">
                                      	  <h:inputText id="operateur" label="operateur" styleClass="form-control" required="true" value="#{carteRechargeBean.carteRecharge.operateur}" />
                                          <p class="help-block"><h:message for="operateur"/></p>
                                      </div>
                                  </div>
                                  
                                  <div class="form-group">
                                      <label for="raison" class="col-lg-2 col-sm-2 control-label">Numero</label>
                                      <div class="col-lg-10">
                                      	  <h:inputText id="numero" label="numero carte" styleClass="form-control" required="true" value="#{carteRechargeBean.carteRecharge.numero}" />
                                          <p class="help-block"><h:message for="numero"/></p>
                                      </div>
                                  </div>
                                                                                                    
                                  <div class="form-group">
                                      <label for="adresse" class="col-lg-2 col-sm-2 control-label">Montant</label>
                                      <div class="col-lg-10">
                                      	  <h:inputText id="montant" label="Montant" styleClass="form-control" required="true" value="#{carteRechargeBean.carteRecharge.montant}" />
                                          <p class="help-block"><h:message for="montant"/></p>
                                      </div>
                                  </div>
                                 
                                  <div class="form-group">
                                      <div class="col-lg-offset-8">
                                          <h:commandButton action="#{carteRechargeBean.updatecarte}" styleClass="btn btn-success"
                                           value="Modifier" />
                                      </div>
                                  </div>
                              </h:form>
                          </div>
                      </section>
                      </div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
