<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

</h:head>

<h:body>
	<ui:composition template="/template/backend.xhtml">
		<ui:define name="titre">Gestion des cartes de recharge</ui:define>

		<ui:define name="contenu">

			<div class="col-lg-offset-3 col-sm-6">
				<section class="panel">
					<header class="panel-heading">
						<h4>Ajout des cartes de recharges</h4>
					</header>
					<div class="panel-body">
						<h:form styleclass="form-horizontal" p:role="form">

							<div class="form-group">
								<label for="nom" class="col-lg-2 col-sm-2 control-label">Operateur</label>
								<div class="col-lg-10">
									<h:inputText id="operateur" label="operateur"
										styleClass="form-control" required="true"
										value="#{carteRechargeBean.carteRecharge.operateur}" />
									<p class="help-block">
										<h:message for="operateur" />
									</p>
								</div>
							</div>

							<div class="form-group">
								<label for="raison" class="col-lg-2 col-sm-2 control-label">Numero</label>
								<div class="col-lg-10">
									<h:inputText id="numero" label="numero carte"
										styleClass="form-control" required="true"
										value="#{carteRechargeBean.carteRecharge.numero}" />
									<p class="help-block">
										<h:message for="numero" />
									</p>
								</div>
							</div>

							<div class="form-group">
								<label for="adresse" class="col-lg-2 col-sm-2 control-label">Montant</label>
								<div class="col-lg-10">
									<h:inputText id="montant" label="Montant"
										styleClass="form-control" required="true"
										value="#{carteRechargeBean.carteRecharge.montant}" />
									<p class="help-block">
										<h:message for="montant" />
									</p>
								</div>
							</div>

							<div class="form-group">
								<div class="col-lg-offset-8">
									<h:commandButton action="#{carteRechargeBean.addCarte}"
										styleClass="btn btn-success" value="Enregistrer" />
								</div>
							</div>
						</h:form>
					</div>
				</section>
			</div>

			<section class="panel">
				<div class="panel-body">

					<div class="adv-table editable-table ">

						<div class="space15"></div>
						<table class="table table-striped table-hover table-bordered"
							id="editable-sample">
							<thead>
								<tr>
									<th>Opérateur</th>
									<th>Numéro</th>
									<th>Montant</th>
									<th style="text-align: center">Action</th>
								</tr>
							</thead>
							<tbody>

								<ui:repeat var="carte" value="#{carteRechargeBean.lesCartes}">

									<tr class="">
										<td>#{carte.operateur}</td>
										<td>#{carte.numero}</td>
										<td>#{carte.montant}</td>
										<h:form>
										<td>
											<div class="btn-group  btn-group-sm">
	                                  		<h:commandButton styleClass="btn btn-info btn-xs" 
	                                  		actionListener="#{carteRechargeBean.edition(carte)}" value="Editer" />
											</div>
										</td>
										</h:form>
									</tr>
								</ui:repeat>

							</tbody>
						</table>
					</div>
				</div>
			</section>


		</ui:define>
	</ui:composition>
</h:body>
</html>
