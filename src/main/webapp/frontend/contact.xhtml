  <!-- js placed at the end of the document so the pages load faster -->
      <h:outputScript library="js_front" name="jquery.js" />
	<h:outputScript library="js_front" name="bootstrap.min.js" />
    <h:outputScript library="js_front" name="hover-dropdown.js" />

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"/>

    <!--common script for all pages-->
	<h:outputScript library="js_front" name="common-scripts.js" />


  <script>

      //google map   
      function initialize() {
          var myLatlng = new google.maps.LatLng(34.008930, -6.844192);
          var mapOptions = {
              zoom: 18,
              center: myLatlng,
              mapTypeId: google.maps.MapTypeId.ROADMAP
          }
          var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
          var marker = new google.maps.Marker({
              position: myLatlng,
              map: map,
              title: 'IGA RABAT'
          });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
  </script>
