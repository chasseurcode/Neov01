<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>NEONE::Authentification</title>

	<!-- Bootstrap core CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="css/bootstrap-reset.css" />

	<!--external css-->
	<h:outputStylesheet library="css" name="font-awesome.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="style-responsive.css" />

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
	<!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</h:head>
<h:body styleClass="login-body">

	<div class="container">
		<h:form styleClass="form-signin">
			<h2 class="form-signin-heading">COMPTE</h2>            
			<div class="login-wrap">
				<div class="has-error">
					<p class="help-block"> <h:messages /> </p>
				</div>
				
				<h:inputText id="utilisateur" label="Nom d'utilisateur" styleClass="form-control" p:placeholder="Nom d'utilisateur" value="#{auth.username}" />
				<h:inputSecret id="password" label="Mot de passe" styleClass="form-control" p:placeholder="Mot de Passe" value="#{auth.password}" />
				<label class="checkbox"> 
					<h:selectBooleanCheckbox value="#{auth.remember}" /> 
					 Se souvenir de moi 
				    <span class="pull-right"> 
						<a data-toggle="modal" href="#myModal">Mot de passe oublier?</a>
					</span>
				</label>
				<h:commandButton styleClass="btn btn-lg btn-login btn-block" action="#{auth.login()}" value="Connexion" disabled="#{auth.desable}"  />
			</div>
		</h:form>
	</div>

	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:body>
</html>
