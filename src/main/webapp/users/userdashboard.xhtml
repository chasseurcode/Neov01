<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

</h:head>

<h:body>
	<ui:composition template="/template/backend.xhtml">
		<ui:define name="titre">Dashbord</ui:define>
		<ui:define name="contenu">
			<div class="row state-overview">
				<div class="col-lg-3 col-sm-6">
					<section class="panel">
						<div class="symbol terques">
							<i class=" icon-group"></i>
						</div>
						<div class="value">
							<h1 class="count">#{appBean.nbreAbonne}</h1>
							<p>Nombre Utilisateurs</p>
						</div>
					</section>
				</div>
				<div class="col-lg-3 col-sm-6">
					<section class="panel">
						<div class="symbol red">
							<i class=" icon-user"></i>
						</div>
						<div class="value">
							<h1 class=" count2">#{appBean.nbreClients}</h1>
							<p>Nombre Clients</p>
						</div>
					</section>
				</div>
				<div class="col-lg-3 col-sm-6">
					<section class="panel">
						<div class="symbol yellow">
							<i class="icon-truck"></i>
						</div>
						<div class="value">
							<h1 class=" count3">#{appBean.nbreCamp}</h1>
							<p>Campagnes en Cours</p>
						</div>
					</section>
				</div>
				<div class="col-lg-3 col-sm-6">
					<section class="panel">
						<div class="symbol blue">
							<i class="icon-bar-chart"></i>
						</div>
						<div class="value">
							<h1 class=" count4">#{appBean.nbrePubs}</h1>
							<p>Nombre Publicités</p>
						</div>
					</section>
				</div>
			</div>


			<div class="col-lg-6">
				<section class="panel">
					<header class="panel-heading"> Nombre de vues des publicités</header>
					<div class="panel-body">
						<div id="chart_div"  class="graph" style="margin-left: 130px"></div>
					</div>
				</section>
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
