<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

</h:head>

<h:body>
	<ui:composition template="/template/backend.xhtml">
	<ui:define name="titre">Gestion des roles</ui:define>
		<ui:define name="contenu">
		<h:form>
			
			<table>
				<tr>
					<td>
						<label>Nom du role</label>
					</td>
					<td><div><h:inputText styleClass="form-control"  />
						</div>
					</td>
				</tr>
			</table>
			<br />
			<section class="panel">
                          <header class="panel-heading">
                          	<h5>Choisissez les autorisations de ce role</h5>
	                      </header>
                          <table class="table table-striped table-advance table-hover">
                              <thead>
                              <tr>
                                  <th>Fonction : Action </th>
                                  <th></th>
                              </tr>
                              </thead>
                              <tbody>
                              
                              <ui:repeat var="perm" value="#{roleBean.perms}">
	                              <tr>
	                              	<td>#{perm.nom}</td> 
	                              	<td>
	                              		<h:selectBooleanCheckbox value="#{perm.id}" />
	                              	</td>    
	                              </tr>
                              </ui:repeat>
                              </tbody>
                          </table>
                      </section>
                      <h:commandButton styleClass="btn btn-warning" value="Editer" action="#"/>
               </h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
