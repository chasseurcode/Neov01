<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

</h:head>

<h:body>
	<ui:composition template="/template/backend.xhtml">
	<ui:define name="titre">Gestion des roles</ui:define>
		<ui:define name="contenu">
		<h:form>
	        <h:link styleClass="btn btn-primary btn-sm" outcome="pretty:newrole">
	        	Nouveau Role
	        </h:link>
	        <br />
	        <br />
			<section class="panel">
                          <header class="panel-heading">
                              <h4>Liste des roles</h4>
                          </header>
                          <table class="table table-striped table-advance table-hover">
                              <thead>
                              <tr>
                                  <th>Role</th>
                                  <th class="hidden-phone">Permissions</th>
                                  <th></th>
                              </tr>
                              </thead>
                              <tbody>
                              <ui:repeat var="role" value="#{roleBean.roles}">
                              <tr>
                                  <td><b>#{role.nom}</b></td>
                                  <td class="hidden-phone">
                                  	<ui:repeat var="perm" value="#{role.permissions}">
                                  		#{perm.nom}
                                  	</ui:repeat>
                                  </td>
                                  <td>
                                        <div class="btn-group  btn-group-sm">
	                                  		<h:commandButton styleClass="btn btn-warning" value="Editer" action="#"/>
	                           	       		<h:commandButton styleClass="btn btn-danger" value="Desactiver" action="#"/>
	                                  </div>
                                  </td>
                              </tr>
                           </ui:repeat>
                              </tbody>
                          </table>
                      </section>
               </h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
