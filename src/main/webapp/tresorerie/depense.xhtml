<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

</h:head>

<h:body>
	<ui:composition template="/template/backend.xhtml">
	<ui:define name="titre">Gestion des dépenses</ui:define>
	
		<ui:define name="contenu">
		<div class="col-lg-12">
				<section class="panel">
						<header class="panel-heading">
						<h4>Gestion des dépenses</h4>
					</header>						<br />
					
		                 <h:form>
		                 <fieldset>
		           			<div class="form-group col-sm-10 col-sm-offset-1">
			           			<label>Intitulé</label>
			           			<h:inputText styleClass="form-control" value="#{depenseBean.depense.intitule}" required="true" />
		           			</div>
		           			<div class="form-group col-sm-10 col-sm-offset-1">
			           			<label>Fournisseur</label>
			           			<h:inputText styleClass="form-control" value="#{depenseBean.depense.fournisseur}" required="true" />
		           			</div>
		           			<div class="form-group col-sm-10 col-sm-offset-1 input-append date dpYears" data-date-viewmode="years" data-date-format="dd-mm-yyyy" data-date="12-02-2014">
			           			<label for="date">Date</label>
			           			<h:inputText id="date" styleClass="form-control input-medium default-date-picker" value="#{depenseBean.depense.date}">
			           				<f:convertDateTime pattern="MM-dd-yyyy"/>
			           			</h:inputText>
		           			</div>
		           			<div class="form-group col-sm-10 col-sm-offset-1">
			           			<label>Montant</label>
			           			<h:inputText styleClass="form-control" value="#{depenseBean.depense.montant}" required="true" />
		           			</div>
		           			<div class="form-group col-sm-10 col-sm-offset-1">
		           				<h:commandButton styleClass="btn btn-primary" action="#{depenseBean.addDepence()}" value="VALIDER" />
		           			</div>
		           			</fieldset>
		           		</h:form>
		           		
		        </section>

				<section class="panel">
					<div class="panel-body">

						<div class="adv-table editable-table ">

							<div class="space15"></div>
							<table class="table table-striped table-hover table-bordered"
								id="editable-sample">
								<thead>
									<tr>
										<th>Intitulé</th>
										<th>Fournisseur</th>
										<th>Date</th>
										<th>Montant</th>
									</tr>
								</thead>
								<tbody>

									<ui:repeat var="dep" value="#{depenseBean.depenses}">

										<tr class="">
											<td>#{dep.intitule}</td>
											<td>#{dep.fournisseur}</td>
											<td><h:outputText value="#{dep.date}">
												<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
											</h:outputText></td>
											<td>#{dep.montant}</td>
										</tr>
									</ui:repeat>

								</tbody>
							</table>
						</div>
					</div>
				</section>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
