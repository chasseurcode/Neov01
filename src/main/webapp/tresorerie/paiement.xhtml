<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
<h:head>

</h:head>

<h:body>
	<ui:composition template="/template/backend.xhtml">
		<ui:define name="titre">Gestion des paiements</ui:define>

		<ui:define name="contenu">
			<section class="panel">
				<header class="panel-heading"> Gestion des Paiements </header>
				<div class="panel-body">
					<div class="adv-table editable-table ">

						<div class="space15"></div>
						<table class="table table-striped table-hover table-bordered"
							id="editable-sample">
							<thead>
								<tr>
									<th>Date</th>
									<th>Montant</th>
									<th>Nom - Prénom</th>
									<th></th>

								</tr>
							</thead>
							<tbody>

								<ui:repeat var="paid" value="#{paiementBean.allPaiements}">

									<tr class="">
										<td><h:outputText value="#{paid.date}">
												<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
											</h:outputText></td>
										<td><h:outputText value="#{paid.montant}">
												<f:convertNumber pattern="#0.00" />
											</h:outputText></td>
										<td><h:outputText
												value="#{paid.abonne.nom} #{paid.abonne.prenom}" /></td>
										<td><pretty:link mappingId="ficheabonne"
												styleClass="btn btn-xs btn-info">
												<f:param value="#{paid.abonne.id}" />
									          Détail
								</pretty:link></td>
									</tr>
								</ui:repeat>
							</tbody>
						</table>
					</div>
				</div>
			</section>
		</ui:define>
	</ui:composition>
</h:body>
</html>
