<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

</h:head>

<h:body>
	<ui:composition template="/template/backend.xhtml">
	<ui:define name="titre">Nouveau client</ui:define>
		<ui:define name="contenu">
			<div class="col-lg-offset-2 col-sm-8">
				<section class="panel">
                          <header class="panel-heading">
                             <h4>Nouveau domaine</h4>
                          </header>
                          <div class="panel-body">
                              <h:form styleclass="form-horizontal" p:role="form">
                              
                                  <div class="form-group">
                                      <label for="nom" class="col-lg-2 col-sm-2 control-label">Intitulé</label>
                                      <div class="col-lg-10">
                                      	  <h:inputText id="dom" label="Intitulé du domaine" styleClass="form-control" required="true" value="#{campagneBean.domaine.libelle}" />
                                          <p class="help-block"><h:message for="dom"/></p>
                                      </div>
                                  </div>
                                  
                          
                                  <div class="form-group">
                                      <div class="col-lg-offset-8">
                                          <h:commandButton actionListener="#{campagneBean.addDomaine}" styleClass="btn btn-success"
                                           value="Enregistrer" />
                                      </div>
                                  </div>
                              </h:form>
                          </div>
                      </section>
                      
                       <section class="panel">
                          <header class="panel-heading">
                            <h4>Liste des domaines</h4>
                          </header>
                          <table class="table table-striped table-advance table-hover">
                              <thead>
                              <tr>
                                  <th> Intitulé</th>                
                                  <th></th>
                              </tr>
                              </thead>
                              <tbody>
                              <ui:repeat var="dom" value="#{campagneBean.domaines}">
	                              <tr>
	                                  <td><STRONG>#{dom.libelle}</STRONG></td>
	                                  <TD></TD><TD></TD><TD></TD><TD></TD>
	                                  <TD></TD><TD></TD><TD></TD><TD></TD>
	                                  <td>
	                                  <div class="pull-right btn-group  btn-group-sm">
	                                  <h:form>
	                                  		<h:commandButton styleClass="btn btn-warning btn-xs" value="Editer" actionListener="#{campagneBean.editDomaine(dom)}"/>
	                           	       		<h:commandButton styleClass="btn btn-danger btn-xs" value="Supprimer" />
	                           	       	</h:form>	
	                                  </div>
    	                               </td>
	                              </tr>
                              </ui:repeat>
                              </tbody>
                     </table>
             </section>
              </div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
