<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

</h:head>

<h:body>
	<ui:composition template="/template/backend.xhtml">
		<ui:define name="titre">Nouvelle campagne</ui:define>

		<ui:define name="contenu">
			<!-- page start-->

			<div class="col-lg-12">
				<section class="panel">
					<header class="panel-heading"> Nouvelle campagne </header>
					<div class="panel-body">
						<h:form class="form-horizontal">

							<div class="form-group">
								<label class="col-lg-2 col-sm-2 control-label">Intitulé</label>
								<div class="col-lg-3">
									<h:inputText styleClass="form-control"
										value="#{campagneBean.campagne.intitule}" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-lg-2 col-sm-2 control-label">Date</label>
								<div class="col-lg-5">
									<div class="input-group input-large">
										<h:inputText p:type="date" styleClass="form-control "
											value="#{campagneBean.campagne.dateDebut}">
											<f:convertDateTime type="date" pattern="yyyy-MM-dd" />
										</h:inputText>
										<span class="input-group-addon">Au</span>
										<h:inputText p:type="date" styleClass="form-control "
											value="#{campagneBean.campagne.dateFin}">
											<f:convertDateTime type="date" pattern="yyyy-MM-dd" />
										</h:inputText>

									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="col-lg-offset-2 col-lg-10">
									<a href="#myModal" data-toggle="modal"
										class="btn btn-xs btn-success"> Ajouter des publicités</a>

								</div>
							</div>

							<div class="form-group">

								<div class="col-lg-offset-2 col-lg-10">
									<h:commandButton styleClass="btn btn-danger pull-right"
										style="margin-left:5px" value="Annuler" type="reset" />
									<h:commandButton styleClass="btn btn-info pull-right"
										value="Enregistrer" action="#{campagneBean.addCampagne}" />

								</div>
							</div>

						</h:form>


					</div>
				</section>

				<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog"
					tabindex="-1" id="myModal" class="modal fade">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button aria-hidden="true" data-dismiss="modal" class="close"
									type="button">×</button>
								<h4 class="modal-title">Nouvelle publicité</h4>
							</div>
							<div class="modal-body">


								<h:form p:role="form" enctype="multipart/form-data">
									<div class="form-group">
										<label for="exampleInputEmail1">Intitulé</label>
										<h:inputText styleClass="form-control" id="intpub"
											value="#{campagneBean.publicite.intitule}" />
										<p class="help-block">
											<h:message for="intpub" />
										</p>
									</div>

									<div class="form-group">
										<label for="exampleInputPassword1">Date</label>
										<div class="input-group input-large">
											<h:inputText p:type="date" styleClass="form-control "
												value="#{campagneBean.publicite.dateDebut}">
												<f:convertDateTime type="date" pattern="yyyy-MM-dd" />
											</h:inputText>
											<span class="input-group-addon">Au</span>
											<h:inputText p:type="date" styleClass="form-control "
												value="#{campagneBean.publicite.dateFin}">
												<f:convertDateTime type="date" pattern="yyyy-MM-dd" />
											</h:inputText>
										</div>
									</div>

									<div class="form-group">
										<label>Nombre de vue</label>
										<h:inputText styleClass="form-control" id="nbrevue"
											value="#{campagneBean.publicite.nbreVue}" />
										<p class="help-block">
											<h:message for="nbrevue" />
										</p>
									</div>

									<div class="form-group">
										<label for="exampleInputFile">Pièce jointe</label>
										<h:inputFile label="file" id="file"
											value="#{campagneBean.fichier}" />
										<p class="help-block">
											<h:message for="file" />
										</p>
									</div>

									<h:commandButton styleClass="btn btn-default" value="Ajouter"
										actionListener="#{campagneBean.addPublicite}" />
								</h:form>

							</div>
						</div>
					</div>
				</div>


			</div>
			<!-- page end-->
		</ui:define>
	</ui:composition>

</h:body>
</html>
