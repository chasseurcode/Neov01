<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

</h:head>

<h:body>
	<ui:composition template="/template/backend.xhtml">
		<ui:define name="titre">Liste des campagnes en cours</ui:define>

		<ui:define name="contenu">
			<!-- page start-->

			<div class="col-lg-12">
				<section class="panel">
					<header class="panel-heading"> Nouvelle publicité </header>
					<div class="panel-body">
						<h:form styleClass="form-horizontal" enctype="multipart/form-data">

							<div class="form-group">
								<label class="col-lg-2 col-sm-2 control-label">Intitulé</label>
								<div class="col-lg-3">
									<h:inputText styleClass="form-control" required="true"
										id="intBan" value="#{campagneBean.banniere.intitule}"
										label="Intitulé" />
									<h:message styleClass="help-block" for="intBan"
										style="color:red" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-lg-2 col-sm-2 control-label">Date</label>
								<div class="col-lg-5">
									<div class="input-group input-large">
										<h:inputText p:type="date" styleClass="form-control"
											id="bandated" value="#{campagneBean.banniere.dateDebut}"
											label="La date">
											<f:convertDateTime type="date" pattern="yyyy-MM-dd" />
										</h:inputText>
										<h:message styleClass="help-block" for="bandated"
											style="color:red" />
										<span class="input-group-addon">Au</span>
										<h:inputText p:type="date" styleClass="form-control"
											id="bandatef" value="#{campagneBean.banniere.dateFin}"
											label="La date">
											<f:convertDateTime type="date" pattern="yyyy-MM-dd" />
										</h:inputText>
										<h:message styleClass="help-block" for="bandatef"
											style="color:red" />
									</div>
								</div>
							</div>

							<div class="form-group">
								<label class="col-lg-2 col-sm-2 control-label">Nombre de
									vue</label>
								<div class="col-lg-3">
									<h:inputText styleClass="form-control" id="nbreban"
										value="#{campagneBean.banniere.nbreVue}"
										label="Le nombre de Vue">
										<f:convertNumber integerOnly="true" />
									</h:inputText>
									<h:message styleClass="help-block" for="nbreban"
										style="color:red" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-lg-2 col-sm-2 control-label">Type
									d'affichage</label>
								<div class="col-lg-2">
									<h:selectBooleanCheckbox
										value="#{campagneBean.banniere.parAppel}" />
									Par appel
								</div>
								<div class="col-lg-2">
									<h:selectBooleanCheckbox
										value="#{campagneBean.banniere.parNotification}">
										<!-- 								     <f:ajax event="click" render="@form" /> -->
									</h:selectBooleanCheckbox>
									Par notification
								</div>
							</div>

							<div class="form-group">
								<h:panelGrid columns="2">
									<p class="control-label" style="margin-left: 15px">
										Nombre de vue par<br /> appel
									</p>
									<h:inputText styleClass="form-control" style="margin-left:53px"
										value="#{campagneBean.banniere.nbreAppel}" />
								</h:panelGrid>
							</div>

							<div class="form-group">
								<h:panelGrid columns="2">
									<p class="control-label" style="margin-left: 15px">
										Nombre de vue par<br /> notification
									</p>
									<h:inputText styleClass="form-control" style="margin-left:53px"
										value="#{campagneBean.banniere.nbreNotification}" />
								</h:panelGrid>
							</div>


							<div class="form-group">
								<label class="col-lg-2 col-sm-2 control-label">Domaine</label>
								<div class="col-lg-8">
									<h:selectManyCheckbox value="#{campagneBean.domainesSelected}"
										required="true" id="domain" label="Le domaine">
										<f:selectItems value="#{campagneBean.domaines}" var="dom"
											itemValue="#{dom.id}" itemLabel="#{dom.libelle}" />
									</h:selectManyCheckbox>
									<h:message styleClass="help-block" for="domain"
										style="color:red" />
								</div>
							</div>

							<div class="grid cs-style-2" style="margin-left: 210px">
								<p>Image de la publicité</p>
								<h:graphicImage library="pubs"
									name="#{campagneBean.banniere.image}"
									style="height: 170px; width: 170px;" />

							</div>

							<div class="form-group">
								<label class="col-lg-2 col-sm-2 control-label">Pièce
									jointe </label>
								<div class="col-lg-3">
									<h:inputFile label="La bannière"
										value="#{campagneBean.fichier}" />
								</div>
							</div>

							<h:link outcome="pretty:detailcamp" value="Annuler"
								styleClass="btn btn-danger pull-right" />
							<h:commandButton styleClass="btn btn-primary pull-right"
								value="Enregistrer"
								actionListener="#{campagneBean.editPubBanniere}" />



						</h:form>


					</div>
				</section>
			</div>
			<!-- page end-->

		</ui:define>

	</ui:composition>
</h:body>
</html>
