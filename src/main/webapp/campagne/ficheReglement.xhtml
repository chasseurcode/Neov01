<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

</h:head>

<h:body>
	<ui:composition template="/template/backend.xhtml">
		<ui:define name="titre">Liste des règlements</ui:define>

		<ui:define name="contenu">
			<section class="panel">

				<div class="panel-body bio-graph-info">
					<h1>Campagne information</h1>
					<div class="row">
						<div class="bio-row">
							<p>
								<span>Intitulé </span>:
								<h:outputLabel value="#{campagneBean.campagne.intitule}" />
							</p>
						</div>
						<div class="bio-row">
							<p>
								<span>Date de début</span>:
								<h:outputLabel value="#{campagneBean.campagne.dateDebut}">
									<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
								</h:outputLabel>
							</p>
						</div>
						<div class="bio-row">
							<p>
								<span> </span>
								<h:outputLabel value="" />
							</p>
						</div>
						<div class="bio-row">
							<p>
								<span>Date de fin</span>:
								<h:outputLabel value="#{campagneBean.campagne.dateFin}">
									<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
								</h:outputLabel>
							</p>
						</div>

					</div>
				</div>
			</section>

			<div class="row">
				<div class="col-lg-12">
					<section class="panel">
						<header class="panel-heading">
							<h3>Règlements</h3>
						</header>
						<div class="panel-body">
							<h:form styleClass="form-inline" p:role="form">

								<div class="form-group">
									<label class="control-label">Date :</label>
									<h:inputText p:type="date" styleClass="form-control "
										value="#{campagneBean.reglement.dateReglement}">
										<f:convertDateTime type="date" pattern="yyyy-MM-dd" />
									</h:inputText>
								</div>&#160;&#160;
                                  
                                   <div class="form-group">
									<label class="control-label">Mode :</label>
									<h:selectOneMenu styleClass="form-control"
										style="height: 32px;" value="#{campagneBean.reglement.type}">
										<f:selectItem itemValue="Espèce" itemLabel="Espèce" />
										<f:selectItem itemValue="Chèque" itemLabel="Chèque" />
									</h:selectOneMenu>
								</div>&#160;&#160;
                                  
                                  <div class="form-group">
									<label class="control-label">Montant :</label>
									<h:inputText styleClass="form-control"
										value="#{campagneBean.reglement.montant}" />
								</div>&#160;&#160;&#160;&#160;
                                  
                                  <h:commandButton
									styleClass="btn btn-success" style="margin-top:25px;"
									value="Enregistrer"
									actionListener="#{campagneBean.addReglement}" />
							</h:form>

						</div>
					</section>

					<section class="panel">
						<header class="panel-heading">
							<h4>Liste des règlements</h4>
						</header>
						<table class="table table-striped table-advance table-hover">
							<thead>
								<tr>
									<th>Date</th>
									<th class="hidden-phone">Mode</th>
									<th class="hidden-phone">Montant</th>
									<th class="hidden-phone">Reste à payer</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<h:form>
									<ui:repeat var="reg"
										value="#{campagneBean.campagne.reglements}">
										<tr>
											<td>
											<h:outputText value="#{reg.dateReglement}">
													<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
											</h:outputText>
											</td>
											<td>#{reg.type}</td>
											<td>#{reg.montant}</td>
											<td><h:outputText styleClass="label label-warning"
													value="0000" /></td>
											<td>
												<div class="pull-right btn-group  btn-group-xs">
													<h:commandButton styleClass="btn btn-primary"
														value="Editer" />
												</div>
											</td>
										</tr>
									</ui:repeat>
								</h:form>
							</tbody>
						</table>
					</section>

				</div>
			</div>
		</ui:define>

	</ui:composition>
</h:body>
</html>
