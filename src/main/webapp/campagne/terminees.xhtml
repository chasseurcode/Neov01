<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

</h:head>

<h:body>
	<ui:composition template="/template/backend.xhtml">
		<ui:define name="titre">Liste des campagnes en cours</ui:define>

		<ui:define name="contenu">
			<!--main content start-->
			<!-- page start-->
				<section class="panel">
                  <header class="panel-heading">
                      Editable Table
                  </header>
                  <div class="panel-body">
                      <div class="adv-table editable-table ">
                          
                          <div class="space15"></div>
                          <table class="table table-striped table-hover table-bordered" id="editable-sample">
                              <thead>
                              <tr>
										<th>Intitulé</th>
										<th>Date de début</th>
										<th>Date de fin</th>
										<th style="text-align: center">Action</th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr class="">
                                  <td>Jondi Rose</td>
                                  <td>Alfred Jondi Rose</td>
                                  <td>1234</td>
                                  <td><a class="edit" href="javascript:;">Edit |</a>
                                  <a class="delete" href="javascript:;">Delete |</a></td>
                              </tr>
                              <ui:repeat var="camp" value="#{campagneBean.lesCampagnes}">

									<tr class="">
										<td>#{camp.intitule}</td>
										<td>#{camp.dateDebut}</td>
										<td>#{camp.dateFin}</td>
										<td><a class="edit" href="javascript:;">Edit |</a> <a
											class="delete" href="javascript:;">Delete |</a></td>
									</tr>
								</ui:repeat>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </section>

		</ui:define>
	</ui:composition>
	<!--main content end-->


</h:body>
</html>
