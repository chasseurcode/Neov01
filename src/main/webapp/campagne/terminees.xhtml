<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

</h:head>

<h:body>
	<ui:composition template="/template/backend.xhtml">
		<ui:define name="titre">Liste des campagnes en cours</ui:define>

		<ui:define name="contenu">
			<!--main content start-->
			<!-- page start-->
			<section class="panel">
				<header class="panel-heading">
					<h3>Campagnes terminées</h3>
				</header>
				<div class="panel-body">
					<div class="adv-table editable-table ">

						<div class="space15"></div>
						<table class="table table-striped table-hover table-bordered"
							id="editable-sample">
							<thead>
								<tr>
									<th>Intitulé</th>
									<th>Date de début</th>
									<th>Date de fin</th>
									<th style="text-align: center">Action</th>
								</tr>
							</thead>
							<tbody>
								
								<ui:repeat var="termine" value="#{campagneBean.lesCampagnesterminees}">

									<tr class="">
										<td>#{termine.intitule}</td>
										<td>#{termine.dateDebut}</td>
										<td>#{termine.dateFin}</td>
										<h:form>
											<td style="text-align: center">
										   <h:commandButton styleClass="btn btn-success btn-xs" value="Detail" /> &#160;
                                           <h:commandButton styleClass="btn btn-danger  btn-xs" value="Supprimer" />
											</td>
										</h:form>
									</tr>
								</ui:repeat>
							</tbody>
						</table>
					</div>
				</div>
			</section>

		</ui:define>
	</ui:composition>
	<!--main content end-->


</h:body>
</html>
