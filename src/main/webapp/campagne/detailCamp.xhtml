<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

</h:head>

<h:body>
	<ui:composition template="/template/backend.xhtml">
		<ui:define name="titre">Liste des campagnes en cours</ui:define>

		<ui:define name="contenu">

			<section class="panel">

				<div class="panel-body bio-graph-info">
					<h1>Campagne information</h1>
					<div class="row">
						<div class="bio-row">
							<p>
								<span>Client </span>:
								<h:outputLabel value="#{campagneBean.campagne.client.nom}" />
							</p>
						</div>
						<div class="bio-row">
							<p>
								<span>Date de début</span>:
								<h:outputLabel value="#{campagneBean.campagne.dateDebut}">
									<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
								</h:outputLabel>
							</p>
						</div>
						<div class="bio-row">
							<p>
								<span>Intitulé </span>
								<h:outputLabel value="#{campagneBean.campagne.intitule}" />
							</p>
						</div>
						<div class="bio-row">
							<p>
								<span>Date de fin</span>:
								<h:outputLabel value="#{campagneBean.campagne.dateFin}">
									<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
								</h:outputLabel>
							</p>
						</div>

					</div>
				</div>
			</section>


			<section class="panel">
				<header class="panel-heading"> Publicités Textuelles </header>
				<div class="panel-body">

					<ui:repeat var="pub" value="#{campagneBean.pubTextuelle}" >
						<section class="panel post-wrap pro-box">
							<aside class="post-highlight terques v-align">
								<div class="panel-body">
									<h2>
										<h:outputLabel value="Intitulé:" />&#160;
										<h:outputLabel value="#{pub.intitule}" style="color:black; margin-left:70px;" />
									</h2>
									<h2>
										<h:outputLabel value="Date de début:" />&#160;
										<h:outputLabel value="#{pub.dateDebut}" style="color:black; margin-left:10px;">
											<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
										</h:outputLabel>
									</h2>
									<h2>
										<h:outputLabel value="Date de fin:" />&#160;
										<h:outputLabel value="#{pub.dateFin}" style="color:black; margin-left:30px;">
											<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
										</h:outputLabel>
									</h2>
									<h2>
										<h:outputLabel value="Nombre de vue:" />&#160;
										<h:outputLabel value="#{pub.nbreVue}" style="color:black ;margin-left:5px;" />
									</h2>

								</div>

							</aside>
							<aside>
								<div class="post-info">
									<span class="arrow-pro left"></span>
									<div class="panel-body">
										<div class="text-center ">
											<h1>Contenu</h1>
										</div>

										<footer class="social-footer">
											<h:outputLabel value="#{pub.contenu}" />
											<div style="margin-top: 60px">
											<h:form>
												<h:commandButton
													styleClass="btn btn-danger btn-xs pull-right "
													value="Supprimer" />
												<h:commandButton
													styleClass="btn btn-info btn-xs pull-right " value="Editer"
													action="#{campagneBean.loadPubTextuelle(pub)}" />
												&#160;
												<h:commandButton
													styleClass="btn btn-primary btn-xs pull-right " value="Détail"
													action="#{campagneBean.chargementPubTexte(pub)}" />
                                              </h:form>
											</div>
										</footer>
									</div>
								</div>
							</aside>
						</section>

					</ui:repeat>

				</div>
			</section>


			<section class="panel">
				<header class="panel-heading"> Publicités Bannières </header>
				<div class="panel-body">
					<ul class="grid cs-style-3">
						<ui:repeat var="pub" value="#{campagneBean.pubBaniere}">
							<li>
								<figure>
									<h:graphicImage library="pubs"
									name="#{pub.image}"/>
									<figcaption style="height: 156px">
										<h3 style="text-align: center">
											<h:outputLabel value="#{pub.intitule}" />
										</h3>
										<br />
										<h3>
											date de debut :
											<h:outputLabel value="#{pub.dateDebut}">
												<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
											</h:outputLabel>
										</h3>
										<h3>
											date de fin :
											<h:outputLabel value="#{pub.dateFin}">
												<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
											</h:outputLabel>
										</h3>
										<h3>
											Nombre de vue :
											<h:outputLabel value="#{pub.nbreVue}" />
										</h3>
										<br />
										<h:form>
											<h3 class="pull-right">
											
											<h:commandButton styleClass="btn btn-info btn-xs "
													value="Détail" actionListener="#{campagneBean.chargementPubBanni(pub)}" />
												&#160;
												<h:commandButton styleClass="btn btn-info btn-xs "
													value="Editer" actionListener="#{campagneBean.loadPubBanniere(pub)}" />
												&#160;
												<h:commandButton styleClass="btn btn-danger btn-xs "
													value="Supprimer" />
													
											</h3>
										</h:form>
									</figcaption>
								</figure>
							</li>
						</ui:repeat>
						
					</ul>

				</div>
			</section>




		</ui:define>
	</ui:composition>


</h:body>
</html>
