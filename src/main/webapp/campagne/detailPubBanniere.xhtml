<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

</h:head>

<h:body>
	<ui:composition template="/template/backend.xhtml">
		<ui:define name="titre">Liste des campagnes en cours</ui:define>

		<ui:define name="contenu">

			<section class="panel">

				<div class="panel-body bio-graph-info">
					<h1>Information de la publicité</h1>
					<div class="row">
						<div class="bio-row">
							<p>
								<span>Intitulé </span>:
								<h:outputLabel value="#{campagneBean.banniere.intitule}" />
							</p>
						</div>
						<div class="bio-row">
							<p>
								<span>Date de début</span>:
								<h:outputLabel value="#{campagneBean.banniere.dateDebut}">
									<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
								</h:outputLabel>
							</p>
						</div>
						<div class="bio-row">
							<p>
								<span>Nombre de vue</span>:
								<h:outputLabel value="#{campagneBean.banniere.nbreVue}" />
							</p>
						</div>
						<div class="bio-row">
							<p>
								<span>Date de fin</span>:
								<h:outputLabel value="#{campagneBean.banniere.dateFin}">
									<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
								</h:outputLabel>
							</p>
						</div>
						<DIV style="margin-left: 20px">
							<figure>
								<h:graphicImage library="pubs"
									name="#{campagneBean.banniere.image}" />

							</figure>

						</DIV>
						<div style="margin-left: 400px; position: absolute; top: 220px;">
							<p>
								<span>Domaine</span>:<br />
								<ui:repeat var="dom" value="#{campagneBean.banniere.domaines}">
									<h:outputLabel value="#{dom.libelle}" />
									<br />
								</ui:repeat>
							</p>
						</div>
						<h:link styleClass="btn btn-info pull-right"
							style="margin-right: 20px" value="Quitter"
							outcome="pretty:detailcamp" />
					</div>
				</div>
			</section>





		</ui:define>
	</ui:composition>


</h:body>
</html>
