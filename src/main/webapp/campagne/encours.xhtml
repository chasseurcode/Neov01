<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

</h:head>

<h:body>
	<ui:composition template="/template/backend.xhtml">
	<ui:define name="titre">Liste des campagnes en cours</ui:define>
	
		<ui:define name="contenu">
		
			<div class="col-sm-12">
				<section class="panel">
					<header class="panel-heading"> Campagnes en cours </header>
					<h:dataTable styleClass="table table-striped">
						
						<h:column>
						<f:facet name="header">Intitulé</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">Date de début</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">Date de fin</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">Nombre de vue</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">Action</f:facet>
						</h:column>
						
						
					</h:dataTable>
				</section>
			</div>
		

		</ui:define>
	</ui:composition>
</h:body>
</html>
