<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

</h:head>

<h:body>
	<ui:composition template="/template/backend.xhtml">
		<ui:define name="titre">Liste des campagnes en cours</ui:define>

		<ui:define name="contenu">
			<!--main content start-->
			<!-- page start-->
			<section class="panel">
				<header class="panel-heading">
					<h3>Campagnes encours</h3>
				</header>
				<div class="panel-body">
					<div class="adv-table editable-table ">

						<div class="space15"></div>
						<table class="table table-striped table-hover table-bordered"
							id="editable-sample">
							<thead>
								<tr>
									<th>Intitulé</th>
									<th>Date de début</th>
									<th>Date de fin</th>
									<th style="text-align: center">Action</th>
								</tr>
							</thead>
							<tbody>
								
								<ui:repeat var="encours" value="#{campagneBean.lesCampagnesEncours}">

									<tr class="">
										<td>#{encours.intitule}</td>
										<td>
										<h:outputText value="#{encours.dateDebut}">
                                             <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                                        </h:outputText>
                                        </td>
										<td>
										<h:outputText value="#{encours.dateFin}">
                                             <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                                        </h:outputText>	
                                        </td>
										<h:form>
											<td style="text-align: center">
										   <h:commandButton styleClass="btn btn-success btn-xs" value="Detail" 
										   action="#{campagneBean.chargementCamp(encours)}"/> &#160;                          
										   <h:commandButton styleClass="btn btn-primary  btn-xs" value="Editer"
										    actionListener="#{campagneBean.afficherPub(encours)}"/>&#160;
                                           <h:commandButton styleClass="btn btn-danger  btn-xs" value="Supprimer" />
											</td>
										</h:form>
									</tr>
								</ui:repeat>
							</tbody>
						</table>
					</div>
				</div>
			</section>
			<!-- page end-->
             <ui:include src="/campagne/editerCamp.xhtml" />

		</ui:define>
	</ui:composition>
	<!--main content end-->


</h:body>
</html>
