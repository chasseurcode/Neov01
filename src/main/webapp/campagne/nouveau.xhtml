<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

</h:head>

<h:body>
	<ui:composition template="/template/backend.xhtml">
	<ui:define name="titre">Nouvelle campagne</ui:define>
	
		<ui:define name="contenu">

<section class="panel">
				<header class="panel-heading"> Nouvelle campagne </header>
				<div class="panel-body">
					<h:form class="form-horizontal">
						<div class="form-group">
							<label class="col-lg-2 col-sm-2 control-label">Intitulé</label>
							<div class="col-lg-3">
								<h:inputText styleClass="form-control" id="inputEmail1" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 col-sm-2 control-label">Date début</label>
							<div class="col-md-3 col-xs-11">
								<h:inputText styleClass="form-control form-control-inline input-medium default-date-picker" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 col-sm-2 control-label">Date fin</label>
							<div class="col-md-3 col-xs-11">
								<h:inputText styleClass="form-control form-control-inline input-medium default-date-picker" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-offset-2 col-lg-10">
								<a href="#myModal" data-toggle="modal"
									class="btn btn-xs btn-success"> Ajouter des publicités </a>
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-offset-2 col-lg-10">
								<h:commandButton styleClass="btn btn-danger pull-right" style="margin-left:5px" value="Annuler" type="reset" />
								<h:commandButton styleClass="btn btn-info pull-right" value="Enregistrer" />
								
							</div>
						</div>
						
					</h:form>
				</div>
			</section>



			<div class="panel-body">

				<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog"
					tabindex="-1" id="myModal" class="modal fade">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button aria-hidden="true" data-dismiss="modal" class="close"
									type="button">×</button>
								<h4 class="modal-title">Ajout de publicité</h4>
							</div>
							<div class="modal-body">

								<h:form class="form-horizontal">
                                                  <div class="form-group">
                                                      <label for="exampleInputEmail1">Intitule</label>
                                                      <h:inputText styleClass="form-control" />
                                                  </div>
                                                  <div class="form-group">
                                                      <label for="exampleInputPassword1">Date debut</label>
                                                      <h:inputText styleClass="form-control" />
                                                  </div>
                                                   <div class="form-group">
                                                      <label for="exampleInputPassword1">Date fin</label>
                                                      <h:inputText styleClass="form-control" />
                                                  </div>
                                                   <div class="form-group">
                                                      <label for="exampleInputPassword1">Nombre de vue</label>
                                                      <h:inputText styleClass="form-control" />
                                                  </div>
                                                  <div class="form-group">
                                                      <label for="exampleInputFile"> Pièce jointe</label>
                                                      <h:inputFile label="file"  />
                                                  </div>
                                                  
                                                  <h:commandButton styleClass="btn btn-default" value="Enregistrer"/>
									</h:form>
							</div>
						</div>
					</div>
				</div>

			</div>





		</ui:define>
	</ui:composition>
</h:body>
</html>
