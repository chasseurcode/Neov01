<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

</h:head>

<h:body>
	<ui:composition template="/template/backend.xhtml">
		<ui:define name="titre">Nouvelle campagne</ui:define>

		<ui:define name="contenu">
			<section class="wrapper">
				<!-- page start-->

				<div class="row">

					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading"> Nouvelle campagne </header>
							<div class="panel-body">
								<h:form class="form-horizontal">

									<div class="form-group">
										<label class="col-lg-2 col-sm-2 control-label">Intitulé</label>
										<div class="col-lg-3">
											<h:inputText styleClass="form-control" value="#{campagneBean.campagne.intitule}"/>
										</div>
									</div>

									<div class="form-group">
										<label class="col-lg-2 col-sm-2 control-label">Date</label>
										<div class="col-lg-5">
											<div class="input-group input-large" data-date="13/07/2013"
												data-date-format="dd/mm/yyyy">
												<h:inputText styleClass="form-control dpd1" value="#{campagneBean.campagne.dateDebut}" />
												<span class="input-group-addon">Au</span> 
												<h:inputText styleClass="form-control dpd2" value="#{campagneBean.campagne.dateFin}" />
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="col-lg-offset-2 col-lg-10">
											<h:commandButton value="Ajouter des publicites"
												styleClass="btn btn-xs btn-success"
												action="#{campagneBean.afficherPub}" />

										</div>
									</div>

									<h:panelGrid rendered="#{campagneBean.showPub}" style="margin-top: 10px">
										<header class="panel-heading"> Nouvelle publicité </header>									
										<h:form class="form-horizontal">
											<div class="form-group">
												<label class="col-lg-2 col-sm-2 control-label">Intitulé</label>
												<div class="col-lg-3">
													<h:inputText styleClass="form-control" value="#{campagneBean.publicite.intitule}"/>
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-2 col-sm-2 control-label">Date</label>
												<div class="col-lg-5">
													<div class="input-group input-large" data-date="13/07/2013"
														data-date-format="dd/mm/yyyy">
														<h:inputText styleClass="form-control dpd1" value="#{campagneBean.publicite.dateDebut}"  />
														<span class="input-group-addon">To</span> 
														<h:inputText styleClass="form-control dpd2" value="#{campagneBean.publicite.dateFin}"/>
													</div>
												</div>
											</div>

											<div class="form-group">
												<label class="col-lg-2 col-sm-2 control-label">Nombre de vue</label>
												<div class="col-lg-3">
													<h:inputText styleClass="form-control"  value="#{campagneBean.publicite.nbreVue}" />
												</div>
											</div>
											<div class="form-group">
												<label for="exampleInputFile"> Pièce jointe</label>
												<h:inputFile label="file" />
											</div>

											<h:commandButton styleClass="btn btn-xs  btn-default" style="margin-left:220px" value="Enregistrer" />
										</h:form>

									</h:panelGrid>

									<div class="form-group">

										<div class="col-lg-offset-2 col-lg-10">
											<h:commandButton styleClass="btn btn-danger pull-right"
												style="margin-left:5px" value="Annuler" type="reset" />
											<h:commandButton styleClass="btn btn-info pull-right"
												value="Enregistrer" />

										</div>
									</div>

								</h:form>
							</div>
						</section>
					</div>
				</div>
				<!-- page end-->
			</section>
			<ui:include src="/campagne/addPublicite.xhtml" />

		</ui:define>
	</ui:composition>

</h:body>
</html>
